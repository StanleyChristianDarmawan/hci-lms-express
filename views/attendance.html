<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binus Aspire | Attendance</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/attendance.css">
    <link rel="stylesheet" href="styles/courseRegistration.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="headSection1">
            <div class="menu">
                <img src="/icon/titik.svg" alt="Menu">
            </div>
            <div class="vertical-line">

            </div>
            <div class="welcome">
                <div class="welcomeTop">
                    <span>WELCOME BACK</span>
                </div>
                <div class="welcomeBottom">
                    <span>Jamal Lacky Onidous</span>
                </div>
            </div>
        </div>
        <div class="headSection2">
            <span class="brand1">BINUS</span> <span class="brand2">ASPIRE</span>
        </div>
        <div class="headSection3">
            <div class="bellNotification">
                <img src="icon/bell.svg" alt="Notification">
            </div>
            <div class="photoProfile">
                <img src="img/speedScream-modified.png" width="45px" alt="Profile">
            </div>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- TOGGLE MOBILE VIEW -->
    <button id="menu-toggle">â˜°</button>
    
    <!-- MAIN CONTAINER -->
    <div class="container">
        <!-- SIDEBAR -->
        <aside id="sidebar">
            <div class="card-points">
                <div class="point-item">
                    <span class="pointTitle">Student Activity Points</span>
                    <br>
                    <span class="point">XX/120</span>
                </div>
                <div class="point-item">
                    <span class="pointTitle">Community Service</span>
                    <br>
                    <span class="point">XX/30</span>
                </div>
            </div>
            <div class="menu-item">
                <img src="icon/regis.svg" alt="Registration"><a href="/"><span> Registration</span></a>
            </div>  
            <div class="menu-item">
                <img src="icon/dash.svg" alt="Dashboard"><a href="/dashboard"><span> Dashboard</span></a>
            </div>
            <div class="menu-item">
                <img src="icon/course.svg" alt="Courses"> <a href="/courses"><span> Courses</span></a>
            </div>
            <div class="menu-item">
                <img src="icon/asses.svg" alt="Assessment"> <a href="/assessment"><span> Assessment</span></a>
            </div>
            <div class="menu-item">
                <img src="icon/attend.svg" alt="Attendance"> <a href="/attendance"><span> Attendance</span></a>
            </div>
            <div class="menu-item">
                <img src="icon/jadwal.svg" alt="Schedule"> <a href="/schedule"><span> Schedule</span></a>
            </div>
            <div class="menu-item">
                <img src="icon/learn.svg" alt="LearnIT"> <a href="/learnIT"><span> LearnIT</span></a>
            </div>
            <div class="menu-item">
                <img src="icon/info.svg" alt="Information"> <a href="/information"><span> Information</span></a>
            </div>
        </aside>
        <!-- END SIDEBAR -->

        <!-- MAIN -->
        <main>
            <span class="title">Assessment</span>
            <hr>
            <div class="course-list" id="course-list">
                
            </div> 
        </main>
        <!-- END MAIN -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/courses')
                .then(response => response.json())
                .then(data => {
                    const courseList = document.getElementById('course-list');
                    data.forEach(course => {
                        const courseCard = document.createElement('div');
                        courseCard.className = 'course-card';

                        const statuses = [
                            { text: '26 Of 26 Sessions Attended', class: 'done' },
                            { text: '13 Of 26 Sessions Attended', class: 'left' }
                        ];
                        const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];

                        courseCard.innerHTML = `
                            <p>${course.code}</p>
                            <h3>${course.name}</h3>
                            <div class="class">
                                <span>LB75 - LEC</span>
                            </div>
                            <hr>
                            <div class="assessment-info">
                                <span class="${randomStatus.class}">${randomStatus.text}</span>
                            </div>
                        `;
                        courseList.appendChild(courseCard);
                    });
                })
                .catch(error => console.error('Error fetching courses:', error));
        });
    </script>
    <script src="scripts/script.js"></script>
</body>
</html>
